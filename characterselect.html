<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC VS Marvel</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <style>
        html {
            background-color: rgb(31, 31, 31);
        }

        #characterPreviewDc {
            border: 1px black solid;
            padding: 1px;
            background-color: rgb(25, 36, 131);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }

        #characterPreviewMarvel {
            border: 1px black solid;
            padding: 1px;
            background-color: rgb(131, 25, 25);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body scroll="no" style="overflow: hidden;">
    <h1 id="characterSelectText">Character Select</h1>
    <div id="content">
        <div id="characterPreviewBox">
            <div class="fiftyWidth">
                <div id="characterPreviewDc">
                    <div class="healthbar">
                        <h1 id="dcHealth">250</h1>
                        <img id="dcpowerup" style="opacity: 0; padding: 10px;" src="images/powerup.png">
                    </div>
                    <img id="dcFighter" src="">
                </div>
                <div class="icons">
                    <img id="aquamanIcon" class="icon" src="images/icons/aquaman.png">
                    <img id="batmanIcon" class="icon" src="images/icons/batman.png">
                    <img id="flashIcon" class="icon" src="images/icons/flash.png">
                    <img id="greenlanternIcon" class="icon" src="images/icons/greenlantern.png">
                    <img id="nightwingIcon" class="icon" src="images/icons/nightwing.png">
                    <img id="shazamIcon" class="icon" src="images/icons/shazam.png">
                    <img id="superboyIcon" class="icon" src="images/icons/superboy.png">
                </div>
            </div>
            <div class="fiftyWidth">
                <div id="characterPreviewMarvel">
                    <img id="marvelFighter" src="">
                    <div class="healthbar">
                        <img id="marvelpowerup" style="opacity: 0; padding: 10px;" src="images/powerup.png">
                        <h1 id="marvelHealth">250</h1>
                    </div>
                </div>
                <div class="icons">
                    <img id="blackpantherIcon" class="icon" src="images/icons/blackpanther.png">
                    <img id="captainamericaIcon" class="icon" src="images/icons/captainamerica.png">
                    <img id="cyclopsIcon" class="icon" src="images/icons/cyclops.png">
                    <img id="daredevilIcon" class="icon" src="images/icons/daredevil.png">
                    <img id="ghostriderIcon" class="icon" src="images/icons/ghostrider.png">
                    <img id="mrfantasticIcon" class="icon" src="images/icons/mrfantastic.png">
                    <img id="spidermanIcon" class="icon" src="images/icons/spiderman.png">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="game.js"></script>
</html>
