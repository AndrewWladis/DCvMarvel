<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC VS Marvel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html {
            background-color: rgb(31, 31, 31);
        }
    </style>
</head>
<body scroll="no" style="overflow: hidden;">
    <h1 class="characterSelectText">Character Select</h1>
    <div class="content">
        <div class="characterPreviewBox">
            <div class="fiftyWidth">
                <div class="characterPreviewDc">
                    <h1 class="dcHealth">250</h1>
                    <img class="dcFighter" src="">
                </div>
                <div class="icons">
                    <img class="aquamanIcon" class="icon" src="images/icons/aquaman.png">
                    <img class="batmanIcon" class="icon" src="images/icons/batman.png">
                    <img class="flashIcon" class="icon" src="images/icons/flash.png">
                    <img class="greenlanternIcon" class="icon" src="images/icons/greenlantern.png">
                    <img class="nightwingIcon" class="icon" src="images/icons/nightwing.png">
                    <img class="shazamIcon" class="icon" src="images/icons/shazam.png">
                    <img class="superboyIcon" class="icon" src="images/icons/superboy.png">
                </div>
            </div>
            <div class="fiftyWidth">
                <div class="characterPreviewMarvel">
                    <img class="marvelFighter" src="">
                    <h1 class="marvelHealth">250</h1>
                </div>
                <div class="icons">
                    <img class="blackpantherIcon" class="icon" src="images/icons/blackpanther.png">
                    <img class="captainamericaIcon" class="icon" src="images/icons/captainamerica.png">
                    <img class="cyclopsIcon" class="icon" src="images/icons/cyclops.png">
                    <img class="daredevilIcon" class="icon" src="images/icons/daredevil.png">
                    <img class="ghostriderIcon" class="icon" src="images/icons/ghostrider.png">
                    <img class="mrfantasticIcon" class="icon" src="images/icons/mrfantastic.png">
                    <img class="spidermanIcon" class="icon" src="images/icons/spiderman.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
